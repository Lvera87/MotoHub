<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administración de Productos - MotoHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/product-admin.css">
</head>
<body>

<div class="page-inner">
  <div class="page-header">
    <div style="display:flex;align-items:center;gap:14px;">

      <div>
        <div class="main-title">Administración de Productos</div>
        <div class="main-subtitle">Crea, modifica y gestiona tu catálogo de productos</div>
      </div>
    </div>
  </div>
  <div class="main-container">
    <!-- PANEL DE CONTROL IZQUIERDO -->
    <div class="sidebar">
    <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Crear Nuevo Producto
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
              <div class="accordion-body">
        <div id="alerts-container"></div>
        <strong>ID Nuevo Producto (manual):</strong>
        <input type="text" id="create-product-id-input" class="form-control my-2" placeholder="ingrese el ID">
        <strong>URL Imagen Producto:</strong>
        <input type="text" id="create-image-url-input" class="form-control my-2" placeholder="ingrese la url">
        <div class="d-flex flex-column align-items-center">
          <button id="create-action-button" class="action-button mt-2 mb-2">AGREGAR PRODUCTO</button>
        </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Modificar Producto
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <strong>ID del Producto a Cargar/Modificar:</strong>
                <input type="text" id="modify-product-id-input" class="form-control my-2" placeholder="ingrese el ID">
                <strong>Nueva URL (opcional):</strong>
                <input type="text" id="modify-image-url-input" class="form-control my-2" placeholder="ingrese la url">
                <div class="d-flex flex-column align-items-center">
                    <button id="modify-load-button" class="action-button mt-2 mb-2">CARGAR PRODUCTO</button>
                    <button id="modify-action-button" class="action-button">MODIFICAR PRODUCTO</button>
                </div>
               </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Eliminar Producto.
              </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <strong>ID a Eliminar:</strong>
                <input type="text" id="delete-product-id-input" class="form-control my-2" placeholder="ingrese el ID">
                <div class="d-flex flex-column align-items-center">
                <button id="delete-load-button" class="action-button mt-2 mb-2">CARGAR PRODUCTO</button>
                <button id="delete-action-button" class="action-button btn btn-danger ">ELIMINAR PRODUCTO</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <!-- ÁREA PRINCIPAL DERECHA -->
  <main class="main-content">
        
        <div class="product-card-container">
            <div class="product-card">

                <!-- Imagen del producto -->
        <div class="product-image-section">
          <img id="product-image" src="../assets/images/Placeholder.png" alt="Producto" class="product-image placeholder">
        </div>

                <!-- Información del producto -->
                <div class="product-info">
                    <!-- Categoría y rating -->
                    <div class="product-meta">
                        <div class="category-section input-group mb-2">
                            <input type="text" id="category-input" class="form-control category-input" placeholder="Cat" value="Categoria">
                            <input type="text" id="brand-input" class="form-control category-input" placeholder="Marca" value="Marca">
                            <input type="text" id="gender-input" class="form-control category-input" placeholder="Genero" value="Genero">
                            <input type="text" id="size-input" class="form-control category-input" placeholder="Talla" value="Talla">
                        </div>
                    </div>

                    <!-- nombre del producto -->
                    <div class="product-title-section">
                        <input type="text" id="product-name-input" class="product-title-input" placeholder="Titulo" value="Titulo">
                    </div>

                    <!-- descripcin del producto -->
                    <div class="product-description-section">
                        <textarea id="product-description-input" class="product-description-input" rows="2" placeholder="Descripción del producto"></textarea>
                    </div>

                    <!-- Precio y boton de accion esto solo es para el admin pero en la tarjeta de producto tiene que se similar mas el carrito -->
          <div class="product-footer">
                <span class="price-currency">$</span>
                <input type="number" id="price-input" class="price-input" step="0.1" placeholder="100.000" value="" min="0" max="9999999.99">
                <span class="price-unit">PESOS</span>
          </div>
                </div>
            </div>
        </div>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/product-admin.js"></script>
</body>
</html>
